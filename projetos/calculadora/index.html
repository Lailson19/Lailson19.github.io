<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Projeto de estudo, desenvolvido com HTML, CSS e JavaScript.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculadora">
    <meta name="author" content="Lailson Andesson">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Projeto: Calculadora</h1>
      </header>
      <section class="container">
        <section class="display">
          <p id="display"></p>
        </section>
        <section class="buttons">
          <div class="btn" onclick="clean()">C</div>
          <div class="btn" onclick="cleanOne()">CE</div>
          <div class="btn" onclick="insert('7')">7</div>
          <div class="btn" onclick="insert('8')">8</div>
          <div class="btn" onclick="insert('9')">9</div>
          <div class="btn" onclick="insert('/')">/</div>
          <div class="btn" onclick="insert('4')">4</div>
          <div class="btn" onclick="insert('5')">5</div>
          <div class="btn" onclick="insert('6')">6</div>
          <div class="btn" onclick="insert('*')">*</div>
          <div class="btn" onclick="insert('1')">1</div>
          <div class="btn" onclick="insert('2')">2</div>
          <div class="btn" onclick="insert('3')">3</div>
          <div class="btn" onclick="insert('-')">-</div>
          <div class="btn" onclick="insert('.')">.</div>
          <div class="btn" onclick="insert('0')">0</div>
          <div class="btn" onclick="calc()">=</div>
          <div class="btn" onclick="insert('+')">+</div>
        </section>
      </section>
    </main>
  </body>
</html>
